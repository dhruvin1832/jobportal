{% extends 'job/company_base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <style>
        .body{

            background-repeat: no-repeat; 
            background-size: 100px;

        } 
        .header_main{ 
            width: 500px;
            height: 100px;
            color:white;
            padding-left: 20px; 
            padding-bottom: 2px;
            padding-top: -2px; 
           
        }       
    </style>
    <script type="text/javascript">
        function mydialog()
        {
            alert("You hve entered OTP no.");
        }
    </script>
</head>

<body class="body" style="background-image:url('{% static 'css/images/bg7.jpg'%}') ;">
<div class="container">
        <form name="myform" method="POST" action="{% url 'login_company' %}">
            {% csrf_token %}<br>
            <center>
                <div class="header_main">
                <h1>One Time Password</h1>
            </div>
                <table>
                <tr>
                    <td><input type="hidden" name="g_otp" value="{{otp}}"></td>
                </tr>
                <tr>
                    <td>Enter OTP:</td>
                    <td><input type="text" name="e_otp"></td>
                </tr>
                </table>
            <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit" onclick="mydialog();">Login</button><br><br>
        </form>
        Don't have an account? <a href="{% url 'new-post' %}" target="blank"><strong>register here</strong></a>!
    </center>
    </div>
</body>
</html>
    

{% endblock %}

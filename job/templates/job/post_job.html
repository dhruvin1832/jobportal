    <script type="text/javascript">
        function check_title()
        {
            var c=document.jobform.title.value;
            var reg=/^[A-Za-z]+$/;
            if(c=="")
            {
                document.getElementById("title").innerHTML="Please Enter Title";
                document.getElementById("btn").disabled="true";
            }
            else if(!reg.test(c))
            {       
                document.getElementById("title").innerHTML="Please Enter Only Alphabets";
                document.getElementById("btn").disabled="true";
            }
            else
            {
                document.getElementById("title").innerHTML="";
                document.getElementById("btn").disabled="";
            }

        }
        function check_description()
        {
            var c=document.jobform.description.value;

    <section> 
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <form name="jobform" method="POST" action="{% url 'add_job' pk=company.pk %}" class="job-add-form" onSubmit="return formValidation();">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12">
                                <h4>Job details</h4>
                            </div>
                        </div>
                        
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="title"><b>Title</b></label>
                            <input type="text" placeholder=" Enter Title" class="form-control" name="title" onblur="check_title();">
                            <span id="title" style="color: red"></span>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-lg-12 form-group">
                                <label for="text"><b>Job Description</b></label>
                                <textarea id="text" placeholder="Enter description" name="description" rows="5" class="form-control" onblur="check_description();"></textarea>
                                <span id="description"  style="color: red"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 form-group">
                                <label for="location"><b>Location</b></label>
                                <input type="text" placeholder=" Enter Location" class="form-control" name="location" onblur="check_location();">
                                <span id="location" style="color: red"></span>
                            </div>
                            <div class="col-lg-4 form-group">
                                <label for="Type">Type</label>
                                <select id="type" name="Type" placeholder="Choose job type"
                                        class="form-control select2">
                                    <option value="1" selected="true">Full time</option>
                                    <option value="2">Part time</option>
                                    <option value="3">Internship</option>
                                </select>
                            </div>
                            <div class="col-lg-4 form-group">
                                <label for="category">Category</label>
                                <select id="category" name="category" placeholder="Choose category"
                                        class="form-control select2">
                                    <option value="web-design">Web design</option>
                                    <option value="graphic-design">Graphic design</option>
                                    <option value="web-development">Web development</option>
                                    <option value="human-resource">Human Resources</option>
                                    <option value="support">Support</option>
                                    <option value="android">Android</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 form-group">
                                <label for="experiance"><b>Experiance</b></label>
                                <input type="text" placeholder=" Enter Experiance" class="form-control" name="experiance" onblur="check_experiance();">
                                <span id="experiance" style="color: red"></span>
                            </div>
                            <div class="col-lg-4 form-group">
                                <label for="salary"><b>Salary</b></label>
                                <input type="text" placeholder=" Enter Salary" class="form-control" name="salary" onblur="check_salary();">
                                <span id="salary" style="color: red"></span>
                            </div>
                            <div class="col-lg-4 form-group">
                                <label for="vacancies"><b>Vacancies</b></label>
                                <input type="text" placeholder=" Enter Vacancies" class="form-control" name="vacancies" onblur="check_vacancies();">
                                <span id="vacancies" style="color: red"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 form-group">
                                <label for="apply_url"><b>Apply URL</b><span class="note">(users will apply on your website)</span></label>
                                <input id="apply_url" name="url" type="url" placeholder="Enter url" class="form-control" onblur="check_url();">
                                <span id="url" style="color: red"></span>
                            </div>
                            <div class="col-lg-6 form-group">
                                <label for="validity">Validity of the post</label>
                                <input id="validity" name="last_date" type="date" class="form-control" onblur="check_validity();">
                                <span id="validity"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <h4>Company details</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 form-group">
                                <label for="cname"><b>Company Name</b></label>
                                <input type="text" placeholder=" Enter Company Name" class="form-control" name="cname" onblur="check_cname();">
                                <span id="cname" style="color: red"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 form-group">
                                <label for="cdescription"><b>Company Description</b></label>
                                <textarea id="cdescription" placeholder="Enter description" name="cdescription" rows="3" class="form-control" onblur="check_cdescription();"></textarea>
                                <span id="cdescription"  style="color: red"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 form-group">
                                <label for="company_website"><b>Website</b></label>
                                <input type="url" placeholder=" Enter website" class="form-control" name="company_website" onblur="check_curl();">
                                <span id="company_website" style="color: red"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="checkbox text-center" style="text-align: left";>
                                    <label>
                                        <input type="checkbox"> I agree with the <a href="#">Terms and conditions</a>.
                                    </label>
                                </div>
                            
                                </div>
                        
                            <div class="col-lg-6 text-center">
                                <button type="submit" class="btn btn-outline-white-primary" style="border:2px solid black"; ><i class="fa fa-magic"></i>
                                    Save and publish
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
